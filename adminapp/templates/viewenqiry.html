{% extends "adminparent.html" %}
{% block body %}

<div class="row">
    <div class="col-sm-10 mx-auto">
        <h2 class="text-center">All Enquiries</h2>
       
        <table class="table">
            <tr>
            <th>S.No :</th>
            <th>Name :</th>
            <th>Mobile :</th>
            <th>E Mail :</th>
            <th>Parent :</th>
            <th colspan="2">Message :</th>
            </tr>
            {% for e in enq %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.mobile}}</td>
                <td>{{e.email}}</td>
                <td>{{e.p_name}}</td>
                <td>{{e.area}}</td>
            </tr>
            {% endfor%}
        </table>
    </div>
</div>


{% endblock%}
